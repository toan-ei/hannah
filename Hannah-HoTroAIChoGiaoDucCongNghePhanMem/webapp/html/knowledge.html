<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Blog</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap"
        rel="stylesheet"
    />
    <style>
    body {
      font-family: "Inter", sans-serif;
      background-color: #f9fafb;
      color: #1f2937;
    }
    /* Scrollbar for blog section */
    .scrollbar-thin::-webkit-scrollbar {
      width: 6px;
    }
    .scrollbar-thin::-webkit-scrollbar-track {
      background: transparent;
    }
    .scrollbar-thin::-webkit-scrollbar-thumb {
      background-color: #9ca3af;
      border-radius: 3px;
    }
  </style>
</head>
<body>
    <header
    class="flex flex-col sm:flex-row items-center justify-between bg-white px-6 py-4 shadow-sm sticky top-0 z-50"
  >
    <div class="flex items-center space-x-3 mb-3 sm:mb-0">
      <img
        alt="Logo text 'Logo' in black serif font on white background"
        class="w-16 h-10 object-contain"
        height="40"
        src="https://storage.googleapis.com/a1aa/image/e55895b2-33d4-44b5-75b2-d525b9d5ca5a.jpg"
        width="64"
      />
      <span class="font-semibold text-xl text-gray-900 tracking-wide">
        Hannah - Education
      </span>
    </div>
    <nav class="flex space-x-10 font-semibold text-gray-700 text-lg">
      <a
        class="hover:text-gray-900 transition-colors duration-200 border-b-2 border-transparent hover:border-indigo-600"
        href="index.html"
        >Home</a
      >
      <a
        class="font-bold hover:text-gray-900 transition-colors duration-200 border-b-2 border-transparent hover:border-indigo-600"
        href="myblog.html"
      >
        My Blog
      </a>

       <a id="printUploadFile"
        class="hover:text-gray-900 transition-colors duration-200 border-b-2 border-transparent hover:border-indigo-600 hidden"
        href="teacherupload.html"
        >Upload File</a
      >

    </nav>
    <div class="flex space-x-4" id="auth-buttons">
      <button
        class="border border-indigo-600 text-indigo-600 rounded-md px-4 py-1 font-semibold hover:bg-indigo-600 hover:text-white transition"
        type="button"
      >
        <a href="login.html">log in</a>
      </button>
      <button
        class="bg-indigo-600 text-white rounded-md px-4 py-1 font-semibold hover:bg-indigo-700 transition"
        type="button"
      >
        <a href="signup.html">sign up</a>
      </button>
    </div>
  </header>
  <main
    class="flex flex-col lg:flex-row mx-6 my-8 max-h-[calc(100vh-120px)] border border-gray-200 rounded-lg shadow-sm bg-white overflow-hidden"
  >
    <section id="frameVideo"
        class="w-full lg:w-4/5 p-6 flex flex-col">
        
        <!-- Tiêu đề video -->
        <h2 class="text-xl font-semibold mb-4 text-gray-800">
            Video bài giảng hôm nay
        </h2>

        <!-- Thẻ video chiếm toàn bộ chiều rộng và tỷ lệ khung hình đúng -->
        <div class="w-[80%] aspect-video mx-auto">
            <video class="w-full h-full" controls>
                <source src="" type="video/mp4">
                Trình duyệt của bạn không hỗ trợ video.
            </video>
        </div>
    </section>
    <section id="listPost"
      class="w-full lg:w-1/5 border-l border-gray-200 bg-white rounded-r-lg flex flex-col"
    >
        <div id="blog-container" class="overflow-y-auto p-4 flex-1 scrollbar-thin space-y-3">

        </div>
    </section>
  </main>
  <!-- Floating Chat Icon -->
  <div class="fixed bottom-6 right-6 z-50">
    <button id="iconChat" class="bg-indigo-600 text-white p-3 rounded-full shadow-lg hover:bg-indigo-700 transition-colors duration-200 focus:outline-none">
      <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8 10h.01M12 10h.01M16 10h.01M9 16H5a2 2 0 01-2-2V6a2 2 0 012-2h14a2 2 0 012 2v8a2 2 0 01-2 2h-5l-5 5v-5z" />
      </svg>
    </button>
  </div>
  <!-- Chat Overlay -->
  <div id="chatOverlay" class="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center z-50 hidden">
    <div class="bg-white w-full max-w-lg h-[80vh] rounded-lg shadow-xl flex flex-col">
      <!-- Chat Header -->
      <div class="flex items-center justify-between p-4 border-b border-gray-200 bg-indigo-600 text-white rounded-t-lg">
        <h3 class="font-semibold text-lg">Chat</h3>
        <button onclick="toggleChat()" class="text-white hover:text-gray-200 focus:outline-none">
          <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12" />
          </svg>
        </button>
      </div>
      <!-- Chat History -->
       <div id="chatHistory" class="flex-1 overflow-y-auto p-4 flex flex-col-reverse space-y-4 space-y-reverse" style="scrollbar-width: thin;">
        <!-- Sample Conversation (Newest at the top) -->
        
      </div>
      <!-- Chat Input -->
      <div class="border-t border-gray-200 p-4 bg-gray-50">
        <div class="flex items-center space-x-2">
          <input id="textChat"
            type="text"
            placeholder="Type your message..."
            class="flex-1 p-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-600"
          />
          <button id="submitChat" class="bg-indigo-600 text-white px-4 py-2 rounded-lg hover:bg-indigo-700 transition-colors duration-200">
            Send
          </button>
        </div>
      </div>
    </div>
  </div>

</body>

<script src="/webapp/js/home.js"></script>
<script src="/webapp/js/RefreshToken.js"></script>
<script src="/webapp/js/knowledge.js"></script>
<script src="/webapp/js/chat.js"></script>
</html>
