<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta content="width=device-width, initial-scale=1" name="viewport" />
  <title>Modern Instructor Cards Layout - Scrollable Blog Posts</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link
    href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap"
    rel="stylesheet"
  />
  <style>
    body {
      font-family: "Inter", sans-serif;
      background-color: #f9fafb;
      color: #1f2937;
    }
    /* Scrollbar for blog section */
    .scrollbar-thin::-webkit-scrollbar {
      width: 6px;
    }
    .scrollbar-thin::-webkit-scrollbar-track {
      background: transparent;
    }
    .scrollbar-thin::-webkit-scrollbar-thumb {
      background-color: #9ca3af;
      border-radius: 3px;
    }
  </style>
</head>
<body>
  <header
    class="flex flex-col sm:flex-row items-center justify-between bg-white px-6 py-4 shadow-sm sticky top-0 z-50"
  >
    <div class="flex items-center space-x-3 mb-3 sm:mb-0">
      <img
        alt="Logo text 'Logo' in black serif font on white background"
        class="w-16 h-10 object-contain"
        height="40"
        src="https://storage.googleapis.com/a1aa/image/e55895b2-33d4-44b5-75b2-d525b9d5ca5a.jpg"
        width="64"
      />
      <span class="font-semibold text-xl text-gray-900 tracking-wide">
        Hannah - Education
      </span>
    </div>
    <nav class="flex space-x-10 font-semibold text-gray-700 text-lg">
      <a
        class="hover:text-gray-900 transition-colors duration-200 border-b-2 border-transparent hover:border-indigo-600"
        href="index.html"
        >Home</a
      >
      <a
        class="hover:text-gray-900 transition-colors duration-200 border-b-2 border-transparent hover:border-indigo-600"
        href="myblog.html"
        >My Blog</a
      >
    </nav>
    <div class="flex space-x-4" id="auth-buttons">
      
    </div>
  </header>
  <main
    class="flex flex-col lg:flex-row mx-6 my-8 max-h-[calc(100vh-120px)] border border-gray-200 rounded-lg shadow-sm bg-white overflow-hidden"
  >
    <section id="frameTeacher"
      class="w-full lg:w-3/5 p-6 overflow-auto scrollbar-thin grid grid-cols-1 sm:grid-cols-2 gap-6"
      style="scrollbar-width: thin;"
    >
      <!-- Instructor Cards 1 to 8 -->
      
    </section>
    <section
      class="w-full lg:w-2/5 border-l border-gray-200 bg-white rounded-r-lg flex flex-col"
    >
      <h2
        class="font-semibold text-gray-900 text-2xl border-b border-gray-300 p-6 sticky top-0 bg-white z-10"
      >
        Blog Sinh ViÃªn
      </h2>
      <div id="frameBlogStudent" class="overflow-y-auto p-6 flex-1 scrollbar-thin" style="scrollbar-width: thin;">
        
      </div>
    </section>
  </main>
</body>
<script src="/webapp/js/home.js"></script>
<script src="/webapp/js/RefreshToken.js"></script>
</html>
